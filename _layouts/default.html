<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta property="og:site_name" content="The r/ASRock Wiki-Page" />
    <meta property=“og:title” content="" />
    <meta property="og:description" content="This is the r/ASRock Wiki - Here you will find a bunch of Guides and Tools. Including an FAQ, a Beta BIOS database and more!" />
    <meta property="og:url" content="https://botflakes.github.io/ASRockWiki" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cdn.botflakes.de/subreddit/asrock/wiki_images/r_asrock_social_card.png" />
    <meta property="og:image:secure_url" content="https://cdn.botflakes.de/subreddit/asrock/wiki_images/r_asrock_social_card.png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="https://cdn.botflakes.de/subreddit/asrock/wiki_images/r_asrock_social_card.png" />
    <meta property="twitter:site" content="@redditASRock" />
    <meta name="theme-color" content="#79bd28"/>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut Icon" href="/assets/css/favicon.ico">
{% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1><img src="/ASRockWiki/assets/images/header_logo.png"></h1></a>
          <!---<h2>{{ site.description | default: site.github.project_tagline }}</h2>--->
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    {% if page.tipue_search_active or layout.tipue_search_active %}
    <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/normalize.css" | relative_url }}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="{{ "/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
      <link rel="stylesheet" href="{{ "/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
      <script src="{{ "/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
      <script src="{{ "/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>
    {% endif %}

    &#x200B;
    &#x200B;  
    <!--- Footer - DO NOT TOUCH! --->
    <div class="footer">
      Made with <div id="heart-anim">❤</div> by <a style="font-size: 14px;" href="https://reddit.com/u/CornFlakes1991" target="_blank">u/CornFlakes1991 | </a>&copy;2020 - <script>document.write(new Date().getFullYear());</script>
    </div>
  </body>
</html>
